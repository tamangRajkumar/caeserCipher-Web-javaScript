<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caeser Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin-top: 200px" class="pt-7">
      <p class="text-center h2 font-weight-bold mb-10">
        Caeser Cipher Encrypt Decrypt
      </p>
      <div class="container col-md-6 offset-md-3 mt-10">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Enter Plain Text</label
          >
          <input
            type="text"
            class="form-control"
            id="plainText"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="plainText" class="form-label">Enter Key</label>
          <input
            type="number"
            class="form-control"
            id="keyPassed"
            name="plainTextEntered"
          />
        </div>
        <a href="/EncryptedResult.html" class="">
          <button class="btn btn-primary" onclick="handleEncrypt()">
            Encrypt Message
          </button>
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="index.js"></script>
    <!-- <script >
      const handleEncrypt=()=>{
        console.log("called")
      }
    </script> -->
  </body>
</html>
